<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="index.css" media="screen"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <head>
        <title>Clicker Game</title>
    </head>
    <body>
        <div class=" row h-25">
            <span class="col text-center align-middle my-auto">
                Kakashi the Copy ninja
            </span>
        </div>

        <div class="full-height">
            <div id="row1"  class="row h-25 text-center  m-1">
                <div id="col1" class="col border m-1" onclick="clickOnHighlightedColumn(1)">
                    <img class="img-responsive " id="img1" src="images/reaperDeathSeal.jpg"/>
                </div>
                <div id="col2" class="col border m-1" onclick="clickOnHighlightedColumn(2)">
                    <img id="img2" src="images/reaperDeathSeal.jpg"/>
                </div>
                <div id="col3" class="col border m-1" onclick="clickOnHighlightedColumn(3)">
                    <img id="img3" src="images/reaperDeathSeal.jpg"/>
                </div>
            </div>
            <div id="row2" class="row h-25 text-center  m-1">
                <div id="col4" class="col border  m-1" onclick="clickOnHighlightedColumn(4)">
                    <img class="img-responsive" id="img4" src="images/reaperDeathSeal.jpg"/>
                </div>
                <div id="col5" class="col border  m-1 " onclick="clickOnHighlightedColumn(5)">
                    <img id="img5" src="images/reaperDeathSeal.jpg"/>
                </div>
                <div id="col6" class="col border m-1" onclick="clickOnHighlightedColumn(6)">
                    <img id="img6" src="images/reaperDeathSeal.jpg"/>
                </div>
            </div>
            <div id="row3" class="row h-25  text-center m-1">
                <div id="col7" class="col border m-1" onclick="clickOnHighlightedColumn(7)">
                    <img class="img-responsive" id="img7" src="images/reaperDeathSeal.jpg"/>
                </div>
                <div id="col8" class="col border m-1" onclick="clickOnHighlightedColumn(8)">
                    <img id="img8" src="images/reaperDeathSeal.jpg"/>
                </div>
                <div id="col9" class="col border m-1" onclick="clickOnHighlightedColumn(9)">
                    <img id="img9" src="images/reaperDeathSeal.jpg"/>
                </div>
            </div>
            <div class="text-center my-3">
                <button class="btn btn-md btn-primary" onclick="startGame()">Click here to start game</button>
                <button class="btn btn-md btn-primary" onclick="stopGame()">Click here to stop game</button>
            </div>
           
            <div id="score" class="border m-2 p-3"></div>
            <div id="currentSpeed" class="border m-2 p-3"></div>
        </div>
    </body>

    <script src="index.js"></script>


</html>
